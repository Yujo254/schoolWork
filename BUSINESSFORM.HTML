  <script type="text/javascript">

    function checkForm(form) {
      if (form.name.value == "") {
        alert("Error: Username cannot be blank!");
        form.name.focus();
        return false;
      }
      re = /^[a-zA-Z]*$/;
      if (!re.test(form.name.value)) {
        alert("Error: Username must contain only letters!");
        form.name.focus();
        return false;
      }
      

      if (form.zip.value == "") {
        alert("Error: zipcode cannot be blank!");
        form.zip.focus();
        return false;
      }
      if (form.address.value == "") {
        alert("Error: address cannot be blank!");
        form.address.focus();
        return false;
      }
      re = /[0-9]/;
      if (!re.test(form.zip.value)) {
        alert("Error:customer zipcode  must contain only numbers !");
        form.zip.focus();
        return false;
      }
      
      if (form.phone.value == "") {
        alert("Error:  your phone number must be input!");
        form.phone.focus();
        return false;
      }
      if (form.phone.value.length < 10) {
        alert("Error: your phone number must contain atleast 10 characters!");
        form.phone.focus();
        return false;
      }

      if (form.email.value == "") {
        alert("Error: input your email address!");
        form.email.focus();
        return false;
      }


      if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
        if (form.pwd1.value.length < 8) {
          alert("Error: Password must contain at least eight characters!");
          form.pwd1.focus();
          return false;
        }
        if (form.pwd1.value == form.name.value) {
          alert("Error: Password must be different from Username!");
          form.pwd1.focus();
          return false;
        }
        re = /[0-9]/;
        if (!re.test(form.pwd1.value)) {
          alert("Error: password must contain at least one number (0-9)!");
          form.pwd1.focus();
          return false;
        }
        re = /[a-z]/;
        if (!re.test(form.pwd1.value)) {
          alert("Error: password must contain at least one lowercase letter (a-z)!");
          form.pwd1.focus();
          return false;
        }
        re = /[A-Z]/;
        if (!re.test(form.pwd1.value)) {
          alert("Error: password must contain at least one uppercase letter (A-Z)!");
          form.pwd1.focus();
          return false;
        }
      } else {
        alert("Error: Please check that you've entered and confirmed your password!");
        form.pwd1.focus();
        return false;
      }

      alert("You entered a valid password: " );
      return true;
    }

  </script>
